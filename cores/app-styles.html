<link rel="import" href="core-style/core-style.html">

<core-style id="flare">
<style>
:host /deep/ .flare {
	color: #22f9b0;
}
</style>
</core-style>

<core-style id="btn">
<style>
	.btn {
		background-color: #3B4B54;
		border-radius: 3px;
		box-sizing: border-box;
		cursor: pointer;
		display: inline-block;
		height: 44px;
		line-height: 20px;
		min-width: 120px;
		width: 240px;
		padding: 13px 15px;
		text-align: center;
		text-decoration: none;
		color: white;
	}
	.sm {
		width: 140px;
	}
	.right {
		float:right;
	}
</style>
</core-style>


<core-style id="reg-btn">
<style>
	{{list.btn.cssText}}
	:host /deep/ .btn.reg-btn {
		background-image: linear-gradient(#24ac7e, #0ed893);
	}
	:host /deep/ .btn.reg-btn:hover {
		background-image: linear-gradient(#22f9b0, #24ac7e);
	}
</style>
</core-style>
